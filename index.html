<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCamp Form</title>
</head>
<body>

    <h1 id="title">CodeCamp Form</h1>
    <form id="survey-form">
        <div class="row-tab">
            <div class="label-burger">
                <label>Name:</label>
            </div>
            <div class="input-burger">
                <input type="text" placeholder="your name">
            </div>
        </div>
        <div class="row-tab">
            <div class="label-burger">
                <label>Age:</label>
            </div>
            <div class="input-burger">
                <input type="text" placeholder="your age">
            </div>
        </div>
        <div class="row-tab">
            <div class="label-burger">
                <label>e-mail:</label>
            </div>
            <div class="input-burger">
                <input type="email" placeholder="your email">
            </div>
     
        </div>


        <div class="row-tab">
            <div class="label-select">
                <label>Select Your Fav Program:</label>
            </div>
            <div class="select-input">
                <select>
                    <option value="Java">Java</option>
                    <option value="JS">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="C">C</option>
                </select>
            </div>
        </div>
         <div class="radio-labes">
             Degree
         </div>
         <div class="input-radio">
             <label> Associate
             <input type="radio"name="location">
             </label>
             <label>Bachelor's
             <input type="radio"name="location">
            </label>
            <label>Master's
                <input type="radio"name="location">
               </label>
               <label>Doctoral
                <input type="radio"name="location">
               </label>

         </div>
         <div class="comments">
             <textarea name="" id="" cols="30" rows="5">Comment Here !</textarea>
         </div>

         <div class="submit">
            <input type="submit" style="padding:10px;">
        </div>




    </form>

    
</body>
</html>
